<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1 style="font-size: 36px;">Kalkulator BMI</h1>
<div class="form-group">
    <label for="gender" style="font-size: 26px;">Jenis Kelamin:</label>
    <select id="gender" style="font-size: 20px;">
        <option value="Pria">Pria</option>
        <option value="Wanita">Wanita</option>
    </select>
</div>
<div class="form-group">
    <label for="height" style="font-size: 26px;">Tinggi (cm):</label>
    <input type="number" id="height" placeholder="Masukkan tinggi dalam cm" style="font-size: 20px;">
</div>
<div class="form-group">
    <label for="weight" style="font-size:26px;">Berat (kg):</label>
    <input type="number" id="weight" placeholder="Masukkan berat dalam kg" style="font-size: 20px;">
</div>
<button onclick="calculateBMI()" style="font-size: 16px; padding: 10px;">Hitung BMI</button>
<p id="result" style="font-size: 26px;"></p>

    <div class="auth-container">
        <button onclick="openModal()">Sign Up / Sign In</button>
    </div>

    <!-- Modal Sign Up / Sign In -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="form-slider">
                <div class="form-container sign-up-container">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="signUpEmail">Email:</label>
                        <input type="email" id="signUpEmail" placeholder="Masukkan email">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password:</label>
                        <input type="password" id="signUpPassword" placeholder="Masukkan password">
                    </div>
                    <button onclick="signUp()">Sign Up</button>
                    <p>Sudah punya akun? <a href="#" onclick="slideToSignIn()">Sign In</a></p>
                </div>
                <div class="form-container sign-in-container">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="signInEmail">Email:</label>
                        <input type="email" id="signInEmail" placeholder="Masukkan email">
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password:</label>
                        <input type="password" id="signInPassword" placeholder="Masukkan password">
                    </div>
                    <button onclick="signIn()">Sign In</button>
                    <p>Belum punya akun? <a href="#" onclick="slideToSignUp()">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
